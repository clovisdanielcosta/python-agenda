{% extends "model-page.html" %}

<script>
currURL= window.location.href;
if currURL == "http://127.0.0.1:8000/agenda/todos/"
td = window.history.pushState({}, document.title, "/" + "todos/");

</script>
<h2>Agendamentos</h2>

{% block content %}

    <a href="http://127.0.0.1:8000/agenda/">
        <button class="bbtn" type="button">Início</button></a>
    <a href="http://127.0.0.1:8000/agenda/evento/">
        <button class="bbtn" type="button">Novo Evento</button></a>
    <a href="http://127.0.0.1:8000/agenda/passado/">
        <button class="bbtn" type="button">Eventos Passados</button></a>
    <a href="http://127.0.0.1:8000/agenda/todos/">
        <button class="bbtn" type="button">Todos Eventos</button></a>
    <a href="http://127.0.0.1:8000/exportar/exporta/" target="_blank">
        <button class="bbtn" type="button">Exportar Dados</button></a>

        <div>
            <div>Data/Horário</div>
            <div>Evento</div>
            <div>Detalhes do Evento</div>
            <div>Local</div>
            <div>Ações</div>
        </div>

    {% for evento in eventos %}

            <div id="itens" style={% if evento.get_evento_atrasado %}
                        "color:red"
                        {% endif %}>
                <div>{{ evento.get_data_evento }}</div>
                <div>{{ evento.titulo }}</div>
                <div>{{ evento.descricao }}</div>
                <div>{{ evento.local }}</div>
                <div id="action-itens">(
                <a href="http://127.0.0.1:8000/agenda/evento/?id={{ evento.id }}"><b>Editar</b></a>  |
                <a href="http://127.0.0.1:8000/agenda/evento/delete/{{ evento.id }}"><b>Excluir</b></a>
                )</div>

            </div>

    {% endfor %}

{% endblock %}
