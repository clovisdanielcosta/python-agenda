{% extends "model-page.html" %}

{% block content %}
<h2>Agendamentos</h2>
    <a href="evento/">
        <button type="button">Novo Evento</button>
    </a>
    <ul style="font-size: 20px">
    {% for evento in eventos %}
        <li>{{ evento.get_data_evento }}
            - {{ evento.titulo }}
            - {{ evento.descricao }}
            - {{ evento.local }} (
            <a href="evento/?id={{ evento.id }}"><b>Editar</b></a>  |
            <a href="evento/delete/{{ evento.id }}"><b>Excluir</b></a>
            )</li>
    {% endfor %}
    </ul>
{% endblock %}
