{% load static %}
<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{% static 'css/agenda.css' %}?version=1">
    <title>Agenda Pessoal</title>	

</head>

<body>
	<section class="col-l"></section>
	
	<div class="logout">
		<img id="icon-user" src="{% static 'img/icon-user.png' %}"/></a>
		<div id="user">
			<b id="user-name"> {{ user }} </b>
		</div>
		<div id="icon-logout">
			<a href="/logout">
				<img width="45px" src="{% static 'img/icon-logout.png' %}?version=1"/></a>
		</div>
	</div>
	<div class="header">
		<img id="icon-logo-small" src="{% static 'img/logo_appo_small_bkg.png' %}"/>
		Agenda de Compromissos
	</div>
	<div class="buttons">
		<a href="https://python-agenda.herokuapp.com/agenda">
			<button class="bbtn" type="button">Início</button></a>
		<a href="https://python-agenda.herokuapp.com/agenda/evento/">
			<button class="bbtn" type="button">Novo Evento</button></a>
		<a>
			<button class="bbtn" type="button">Eventos Passados</button></a>
		<a href="https://python-agenda.herokuapp.com/agenda/todos">
			<button class="bbtn" type="button">Todos Eventos</button></a>
		<a href="https://python-agenda.herokuapp.com/exportar/exporta/" target="_blank">
			<button class="bbtn" type="button">Exportar Dados</button></a>
	</div>
	
    <div class="title">
		<div id="title-date">Data/Horário</div>
		<div id="title-event">Evento</div>
		<div id="title-detail">Detalhes do Evento</div>
		<div id="title-local">Local</div>
		<div id="title-action">Ações</div>
	</div>

	
	<div class="main">

		{% for evento in eventos %}
	
		<div id="main-date" style={% if evento.get_evento_atrasado %} "color:red" {% endif %}>
			{{ evento.get_data_evento }}</div>
		<div id="main-event" style={% if evento.get_evento_atrasado %} "color:red" {% endif %}>
			{{ evento.titulo }}</div>
		<div id="main-detail" style={% if evento.get_evento_atrasado %} "color:red" {% endif %}>
			{{ evento.descricao }}</div>
		<div id="main-local" style={% if evento.get_evento_atrasado %} "color:red" {% endif %}>
			{{ evento.local }}</div>
		<div id="main-action">
			<a href="https://python-agenda.herokuapp.com/agenda/evento/?id={{ evento.id }}">
				<img id="icon-edit" src="https://img.icons8.com/cotton/64/000000/edit--v1.png"/></a>
			<a href="https://python-agenda.herokuapp.com/agenda/evento/delete/{{ evento.id }}">
				<img id="icon-delete" src="https://img.icons8.com/fluent/48/000000/delete-sign.png"/></a>
		</div>
		
		{% endfor %}
		
	</div>

	<section class="col-r"></section>
	 {% include "model-footer.html" %}
</body>
</html>
