{% extends "model-page.html" %}

{% block content %}
    <h2>Novo Evento</h2>
    <form action="submit" method="POST"> {% csrf_token %}
        <br>
        <input type="text" name="id_evento" size="23" value="{{ evento.id }}" hidden>
        <label>Título:</label>
        <br>
        <input type="text" name="titulo" size="23" value="{{ evento.titulo }}">
        <br>
        <label>Data do Evento:</label>
        <br>
        <input type="datetime-local" name="data_evento" value="{{ evento.get_data_input_evento }}">
        <br>
        <label>Local do Evento:</label>
        <br>
        <input type="text" name="local_evento" size="23" value="{{ evento.local }}">
        <br>
        <label>Descrição:</label>
        <br>
        <textarea name="descricao" rows="5" cols="24">{{ evento.descricao }}</textarea>
         <br><br>
        <button type="submit">Salvar</button>
        <a href="/">
            <button type="button">Cancelar</button>
        </a>
    </form>
{% endblock %}
